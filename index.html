<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Google Assistant Mockup</title>

  <link type="text/css" rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="assistant">
    <div class="logos fixed">
      <div class="assistant_logo"></div>
      <div class="title">
        <span class="titletitle">Google Assistant Simulator</span>
        <span class="subtitle">      a short and altered experience from voice-based design</span>
        <label class="switch">
          <h5 style="text-align: center;margin-top: -32px;">Audio</h5>
          <input type="checkbox" id="audioCheck" onchange='audioChange(this);'>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div id="conversation">
      <div id="bottom_spacer"><p> </p></div>
    </div>
  </div>

  <div id="dashboard">
    <div class="logos">
      <div class="controls_logo"></div>
      <div class="title"><span class="titletitle">Dashboard</span></div>
    </div>
    <div class="centered">
      <div id="result">
        Result goes here
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
